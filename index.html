<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">

</head>
 <body>
<div id = "app">
  <div class ="holder_headline">
    Weather Journal App
  </div>
  <div class ="holder_zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
  </div>
  <div class ="holder_feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
  <br>
  </div>
  <div class ="holder_entry">
    <div class = "title">Most Recent Entry</div>
    <div id = "entryHolder">
    <form >
      <br><br>
      <label for="Data">Data:</label><br>
      <input title="date" placeholder="date"type="text" id="date" name="date" value="enter the date here"><br>
      <label for="temp">Tempreture:</label><br>
      <input type="text" id="temp" name="tempreture" value="enter the tempreture here"><br>
      <label for="content">content:</label><br>
      <input type="text" id="content" name="content" value="enter the content here"><br>
      <button type="button" class="button" id="generate">generate</button>
    </form> 
     
  </div>
  </div>
  </div>

<script src="app.js" type="module"></script>

</body>
</html>
